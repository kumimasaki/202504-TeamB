<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>テンプレート</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header>
		<div>
			<h1></h1>
			<p>ID:suzuki@-ac.jp</p>
		</div>
	</header>
	<article>
		<h2>登録講座画像の変更</h2>
		<div class="change center-box"> 
				<form th:action="@{/admin/lesson/image/edit/update}" method="post" enctype="multipart/form-data">
					
					<div class="image-box">
						<img th:if="${lessonList.imageName != null}" 
						     th:src="@{'/lesson-image/' + ${lessonList.imageName}}"
						     alt="講座画像" width="300">
					</div>

					<table>
						<tr>
							<th>講座画像</th>
							<td><input type="file" name="imageName"></td>
						</tr>
					</table>

					<!-- 隠しフィールド -->
					<input type="hidden" name="startDate" th:value="${lessonList.startDate}">
					<input type="hidden" name="startTime" th:value="${lessonList.startTime}">
					<input type="hidden" name="finishTime" th:value="${lessonList.finishTime}">
					<input type="hidden" name="lessonName" th:value="${lessonList.lessonName}">
					<input type="hidden" name="lessonDetail" th:value="${lessonList.lessonDetail}">
					<input type="hidden" name="lessonFee" th:value="${lessonList.lessonFee}">
					<input type="hidden" name="lessonId" th:value="${lessonList.lessonId}">

					<div class="button-box">
						<button type="button" onclick="history.back();">戻る</button>
						<button type="submit">変更</button>
					</div>
				</form>

		</div>
	</article>
	<footer><small>Copyright &copy; Akros Web & Business Design Academy All rights reserved.</small></footer>
</body>

</html>
